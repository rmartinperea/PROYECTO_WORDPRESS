version: '3'
services:
  wordpress:
    image: wordpress:latest
    environment:
      DB_SERVER: db
      DB_NAME: wordpress
      DB_USER: wordpress
      DB_PASSWORD: wordpress
 
    volumes:
      - wordpress_data:/var/www/html
      - ./mis-plugins/amp/:/var/www/html/wp-content/plugins/amp
      - ./mis-plugins/classic-editor/:/var/www/html/wp-content/plugins/classic-editor
      - ./mis-plugins/coblocks/:/var/www/html/wp-content/plugins/coblocks
      - ./mis-plugins/contact-form-7/:/var/www/html/wp-content/plugins/contact-form-7
      - ./mis-plugins/google-site-kit/:/var/www/html/wp-content/plugins/google-site-kit
      - ./mis-temas/generatepress/:/var/www/html/wp-content/themes/generatepress
      - ./mis-temas/twentytwelve/:/var/www/html/wp-content/themes/twentytwelve
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql

volumes:
  wordpress_data:
  db_data:
